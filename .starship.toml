[directory]
disabled = false
# truncation_length = 1
style = "blue"

[character]
success_symbol = "[>](purple)"
error_symbol = "[>](red)"
vicmd_symbol = "[<](green)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[package]
disabled = true

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
disabled = false
format = "[[( $conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "⚡"
untracked = "★"
modified = "✱"
staged = "✓"
renamed = "➤"
deleted = "✗"
stashed = "≡"

[hostname]
disabled = true

[username]
disabled = true

[python]
disabled = true

[docker_context]
disabled = true
